<section  
[ngClass]="{'item-preview':!longText, 'item-preview-long' : longText }"
>
  <h2>{{item?.name}}</h2>
  <p class="text"
    *ngIf="checkLongText()" >
    {{item?.text}}
    <!-- <span  (click)="showLongText()" class="long-text">המשך לקרוא</span> -->
  </p>
  <p class="text"
    *ngIf="!checkLongText()">
  {{item?.text |  slice :0:160 }}
  <span (click)="showLongText()" class="long-text">המשך לקרוא</span>
  </p>
  <!-- <p>Id: {{item?.id}}</p> -->
  <hr />
  <!-- <img [src]="img"> -->
  
  <img class="img-container" *ngIf="item?.img" [src]=item?.img >
  <span class="item-details">
  <p>{{item?.by?.fullname}}</p>
  <p>{{item?.by?.date | date: 'hh:mm:ss a'}}</p>
</span>
  
  <!-- <img src='{{item.img}}' -->
  <div class="text-center">
    <ng-content></ng-content>
  </div>
 
</section>
